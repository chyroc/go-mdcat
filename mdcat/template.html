<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet"/>
    <link rel="stylesheet alternate"
          href="https://cdn.jsdelivr.net/gh/primer/github-syntax-light@master/lib/github-light.css" id="light-hl">
    <link rel="stylesheet alternate"
          href="https://cdn.jsdelivr.net/gh/primer/github-syntax-dark@master/lib/github-dark.css" id="dark-hl">

    <title>{{.Title}}</title>
</head>

<body id="markdown-body" data-color-mode="light" data-dark-theme="light">
<div
        class="
        Box
        md
        js-code-block-container
        Box--responsive
        container-xl
        px-3 px-md-4 px-lg-5
        mt-5
      "
        style="border:none"
        id="content"
>
    <div class="Box-body px-5 pb-5" style="border-bottom:none">
        <div class="d-flex flex-column flex-sm-row-reverse" style="text-align:right">
            <div>
                <button id="theme-button" class="btn" type="button" style="vertical-align: bottom">
                    <span id="theme-icon" class="iconify" data-icon="octicon:sun-16"></span>
                </button>
            </div>
        </div>
        <article class="markdown-body entry-content container-lg" itemprop="text">
            {{.Html}}
        </article>
        {{if .Gitalk}}<div id="gitalk-container"></div>{{end}}
    </div>
</div>

{{if .Gitalk}}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<script>
    const gitalk = new Gitalk({
        clientID: '{{.Gitalk.ClientID}}',
        clientSecret: '{{.Gitalk.ClientSecret}}',
        repo: '{{.Gitalk.Repo}}',      // The repository of store comments,
        owner: '{{.Gitalk.Owner}}',
        admin: {{.Gitalk.AdminLitel}},
        id: '{{.Gitalk.Slug}}',      // Ensure uniqueness and length less than 50
        labels: {{.Gitalk.LabelsLitel}},
        distractionFreeMode: false  // Facebook-like distraction free mode
    })
    gitalk.render('gitalk-container')
</script>
{{end}}

{{if .FastClick}}
<script>
    if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
        }, false);
    }
</script>
{{end}}

<script src="https://cdn.jsdelivr.net/gh/calganaygun/MDcat@main/theme.js"></script>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>
